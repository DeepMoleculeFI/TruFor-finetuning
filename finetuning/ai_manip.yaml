CUDNN:
  BENCHMARK: false
  DETERMINISTIC: false
  ENABLED: false
WORKERS: 16

DATASET:
  NUM_CLASSES: 2
  CLASS_WEIGHTS: [0.5, 2.5]
  ROOT: '/root/cv_hack_25/data'
MODEL:
  NAME: detconfcmx
  PRETRAINED: 'weights/trufor.pth.tar'
  MODS: ('RGB','NP++')
  EXTRA:
      BACKBONE: mit_b2
      DECODER: MLPDecoder
      DECODER_EMBED_DIM: 512
      PREPRC: 'imagenet'
      BN_EPS: 0.001
      BN_MOMENTUM: 0.1
      NP_WEIGHTS: 'weights/noiseprint++.th'
      MODULES: ['NP++','backbone','loc_head','conf_head','det_head']
      FIX_MODULES: ['NP++']
      DETECTION: 'confpool'
      CONF: true
LOSS:
  LOSSES:
    - [ 'LOC', 1.0, 'dice_entropy' ]
    - [ 'CONF', 0.5, 'mse' ]
    - [ 'DET', 0.2, 'cross_entropy' ]
  SMOOTH: 0
TRAIN:
  IMAGE_SIZE: [256, 256]
  BATCH_SIZE_PER_GPU: 8
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 50
  EXTRA_EPOCH: 0
  OPTIMIZER: adam
  LR: 0.0001
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: false
  IGNORE_LABEL: -1
  AUG: 'lib/config/aug_res_comp.yaml'
VALID:
  FIRST_VALID: true
  MAX_SIZE: 1000
  BEST_KEY: 'avg_IoU_1_smooth'
  AUG: null